<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Scheme Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav id="nav">
      <h3 id="nav-heading">Color Scheme Generator</h3>
      <div>
        <img
          class="night-mode"
          id="night-mode"
          src="images/night.png"
          alt="dark mode"
        />
        <img
          class="hidden light-mode"
          id="light-mode"
          src="images/sun.png"
          alt="light mode"
        />
      </div>
    </nav>
    <main>
      <section>
        <hr />
        <div class="tool-container">
          <input type="color" id="color-picker" value="#F55A5A" />
          <form action="#">
            <select name="scheme" id="scheme" autocomplete="off" required>
              <option value="Monochrome">Monochrome</option>
              <option value="Monochrome-dark">Monochrome-dark</option>
              <option value="Monochrome-light">Monochrome-light</option>
              <option value="Analogic">Analogic</option>
              <option value="Complement">Complement</option>
              <option value="Analogic-complement">Analogic-complement</option>
              <option value="Triad">Triad</option>
            </select>
          </form>
          <button id="submit">Get Color Scheme</button>
        </div>
        <div class="color-container">
          <div id="c1"></div>
          <div id="c2"></div>
          <div id="c3"></div>
          <div id="c4"></div>
          <div id="c5"></div>
          <div id="c6"></div>
        </div>
        <div class="color-display">
          <p id="cd1">#f55a5a</p>
          <p id="cd2">#2b283a</p>
          <p id="cd3">#fbf3ab</p>
          <p id="cd4">#aad1b6</p>
          <p id="cd5">#a626d3</p>
          <p id="cd6">#ffb6c1</p>
        </div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
